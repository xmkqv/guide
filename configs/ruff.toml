target-version = "py313"
line-length = 88
cache-dir = ".cache/ruff"

# Configuration Philosophy:
# Automated enforcement: types (pyright strict), no prints (T20), unused code detection (reportUnused*)
# Manual enforcement: no prose comments, no function docstrings (exception: doctest examples),
#                     exception propagation, security audits

[lint]
select = [
    "F",        # Pyflakes
    "E",        # pycodestyle errors
    "W",        # pycodestyle warnings
    "I",        # isort
    "N",        # pep8-naming
    "UP",       # pyupgrade
    "B",        # flake8-bugbear
    "C4",       # flake8-comprehensions
    "DTZ",      # flake8-datetimez
    "T10",      # flake8-debugger
    "T20",      # flake8-print
    "PTH",      # flake8-use-pathlib
    "PLE",      # Pylint errors only
    "RUF",      # Ruff-specific rules
    "PERF",     # Perflint
    "FURB",     # refurb
    "C90",      # mccabe
    "PIE",      # flake8-pie
    "BLE",      # flake8-blind-except
    "TCH",      # flake8-type-checking
    "PYI",      # flake8-pyi
    "ASYNC",    # flake8-async
    "ASYNC1",   # flake8-trio (formerly TRIO)
    "NPY",      # NumPy-specific
    "PD",       # pandas-vet
    "FAST",     # FastAPI
    "LOG",      # flake8-logging
    "Q",        # flake8-quotes
]
ignore = [
    "COM812",   # trailing-comma-missing (formatter conflict)
    "ISC001",   # single-line-implicit-concatenation (formatter conflict)
    "E501",     # line-too-long
    "C408",     # disallows dict(...)
    "TC001",    # allow non-module level imports
    "TC003",    # Type checking imports not required for type imports only
]

[format]
quote-style = "double"
indent-style = "space"
