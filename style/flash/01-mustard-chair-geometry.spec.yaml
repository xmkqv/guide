mood: composed intellectual warmth

intent: professional confidence without coldness; design taste as quiet signal

description: |
  A mustard mid-century chair anchors the frame against white walls.
  Geometric art—black circle bisected by fine lines—hangs above.
  The space breathes. Nothing competes. Every object earns its place.
  Warmth comes from the chair and wood floor, not from busy decoration.

influences:
  - Dieter Rams functional elegance
  - Danish modern furniture (Finn Juhl)
  - Kinfolk magazine editorial styling
  - Stripe Press intellectual restraint

era: mid-century revival, contemporary execution

palette:
  primary: warm white - not sterile, not cream
  accent: mustard gold - confident, not aggressive
  relationship: neutral field with single controlled pop
  temperature: warm-neutral, grounded

composition:
  density: sparse, breathing room as design element
  balance: centered subject, asymmetric details
  depth: flat, photographic

texture:
  grain: smooth, clean surfaces
  edges: crisp, defined

keywords:
  - minimal
  - professional
  - warm
  - geometric
  - editorial
  - confident
  - intellectual
  - scandinavian

anti_patterns:
  - busy patterns or textures
  - multiple competing colors
  - cluttered surfaces
  - harsh shadows
  - trendy decorative objects
